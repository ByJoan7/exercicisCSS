<body>
    <h1>Exercici 3 - Border Style i Width</h1>
    <div class="border-bold" style="border-style: solid;border-width: 5px;border-color: black; margin-bottom: 20px; ">
        Borde negrita</div>
    <div class="border-normal" style="border-style: solid;border-width: 2px;margin-bottom: 20px; ">Borde normal</div>
    <div class="border-dotted" style="border-style: dotted; border-width: 3px;margin-bottom: 20px; ">Borde de punts</div>
    <div class="double-border" style="border-style: double solid;border-width: 5px;border-color: black; margin-bottom: 20px;">
        Doble borde negrita</div>
